# CodeQL Static Analysis (SAST)
# Free for public repos â€” scans JavaScript for security vulnerabilities,
# code quality issues, and common bug patterns on every push/PR.
# Results appear in GitHub Security > Code scanning alerts tab.

name: "CodeQL Analysis"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 6am UTC to catch new CVE patterns
    - cron: "0 6 * * 1"

jobs:
  analyze:
    name: Analyze JavaScript
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          # Security-extended catches more issues than default
          queries: security-extended

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"
